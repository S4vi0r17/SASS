<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBNB - BEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="bar container">
        <div class="bar__logo">
          <p class="bar__title">TravelX</>
        </div>

        <nav class="bar__navigation">
          <a href="#" class="bar__link">Places to Stay</a>
          <a href="#" class="bar__link">Experiences</a>
          <a href="#" class="bar__link">Online Experiences</a>
        </nav>

        <div class="bar__user">
          <a href="#" class="bar__link">Become a Host</a>
        </div>
      </div>

      <form class="form container">
        <div class="form__group">
          <label for="location" class="form__label"
            >Location</label
          >
          <input
            type="text"
            id="location"
            class="form__input"
            placeholder="Enter your destination"
          />
        </div>

        <div class="form__group">
          <label for="arrival" class="form__label">Arrival</label>
          <input type="date" id="arrival" class="form__input" />
        </div>

        <div class="form__group">
          <label for="departure" class="form__label">Departure</label>
          <input type="date" id="departure" class="form__input" />
        </div>

        <div class="form__group">
          <label for="guests" class="form__label">Guests</label>
          <input
            type="number"
            id="guests"
            class="form__input"
            placeholder="How many?"
          />
        </div>

        <div class="form__group">
          <input type="submit" class="form__submit" value="Search" />
        </div>
      </form>

      <div class="header__search container">
        <p class="header__search-text">Not sure where to go?</p>
        <a href="#" class="header__search-button">Flexible Search</a>
      </div>
    </header>
  </body>
</html>
