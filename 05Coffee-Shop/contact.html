<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header header--contact">
      <div class="header__content container">
        <div class="navbar">
          <div class="navbar__logo">
            <img src="./build/img/logo.svg" alt="logo coffee shop" />
          </div>
          <nav class="navbar__menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="process.html">Process</a>
            <a href="menu.html">Menu</a>
            <a href="gallery.html">Gallery</a>
            <a class="active" href="contact.html">Contact</a>
          </nav>
        </div>

        <div class="header__text">
          <h1>Finest beans, finest coffee</h1>
        </div>
      </div>
    </header>

    <main class="container main-content">
      <h2><span>Reserve your</span>Table</h2>
      <div class="contact-content">
        <form class="form">
          <div class="form__field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" />
          </div>
          <div class="form__field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" />
          </div>
          <div class="form__field">
            <label for="guests">Number of People:</label>
            <select id="guests">
              <option value="" disabled selected>-- Select --</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="more">+4</option>
            </select>
          </div>

          <div class="form__field">
            <label for="time">Time:</label>
            <input type="time" id="time" min="09:00" max="18:00" />
          </div>

          <div class="form__field">
            <label for="date">Date:</label>
            <input type="date" id="date" />
          </div>
          <div class="form__field">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer__content bg-white">
        <div class="footer__box location">
          <h3>Location</h3>
          <p>Nicolas Copérnico 5990</p>
          <p>Lima, Perú</p>
        </div>
        <div class="footer__box reservation">
          <h3>Reservation</h3>
          <p>Tel. 3850-9102</p>
          <a href="tel:+38509102">Call</a>
          <!-- <a href="WhatsApp API">Call</a> -->
        </div>
        <div class="footer__box hours">
          <h3>Hours</h3>
          <p>Mon-Thu: 11:00 AM - 10:00 PM</p>
          <p>Fri-Sat: 09:00 AM - 12:00 AM</p>
          <p>Sunday: Closed</p>
        </div>
      </div>
      <p class="copyright">Eder Benites || 2023</p>
    </footer>
  </body>
</html>
